<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글 작성 페이지</title>
<style>
@font-face {
    font-family: 'NoonnuBasicGothicRegular';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noon-2410@1.0/NoonnuBasicGothicRegular.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}

body {
  background-color: #fff3d7;
  font-family: 'NoonnuBasicGothicRegular';
}

table {
  width: 800px;
  margin: 20px auto;
  border-collapse: collapse;
  background-color: #FFFFFF;
  border: none; /* HTML에서 border="1" 제거 */
}

th, td {
  padding: 10px;
  text-align: left;
  border: none; /* 테두리 제거 */
}

th {
  background-color: #ef9a4a;
  color: #553631;
  font-weight: bold;
}

table tr:first-child td p {
  background-color: #ffad60;
  color: #553631;
  font-size: 24px;
}

input[type="text"], textarea {
  width: 100%;
  padding: 5px;
  border: 1px solid #e3e4e6;
  box-sizing: border-box;
}

input[type="submit"], input[type="reset"] {
  background-color: #e3e4e6;
  color: #000000;
  padding: 8px 16px;
  border: none;
  cursor: pointer;
}

input[type="submit"]:hover, input[type="reset"]:hover {
  background-color: #ef9a4a;
}

hr {
    background: #FFE39F;
    height: 3px;
    border: 0;
}

a {
    text-decoration: none;
    color: #553631;
}

div[align="right"] {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}
</style>

</head>
<SCRIPT language=javascript>

/* 각 입력 input tag인 입력 form에 입력 여부 검증 하는 java script 코드 
 */   

function checkValid() {
    var f = window.document.writeForm;
		
	
	if ( f.title.value == "" ) {
		alert( "제목을 입력해 주세요." );
		return false;
	}
	if ( f.content.value == "" ) {
        alert( "글 내용을 입력해 주세요." );
        return false;
    }
    return true;
}
</SCRIPT>
<body>


<form name="writeForm" method="post" action="../article?command=board" onSubmit='return checkValid()'>

	<input type="hidden" name="command" value="write">
	
	<table align="center" cellpadding="10" cellspacing="2" width="800" border="1">
	
	    <tr>
	        <td width="1220" height="20" colspan="2" bgcolor="#336699">
	            <p align="center"><font color="white" size="3"><b>공부 내역 작성</b></font></p>
	        </td>
	    </tr>
	    <tr>
	        <td width="150" height="20">
	            <p align="right"><b><span style="font-size:9pt;">제 목</span></b></p>
	        </td>
	        <td width="450" height="20" ><b><span style="font-size:9pt;">
			<input type=text name="title" size="50"></span></b></td>
	    </tr>
	    <tr>
	        <td width="150" height="20">
	            <p align="right"><b><span style="font-size:9pt;">내 용</span></b></p>
	        </td>
	        <td width="450" height="20">
	        	<b><span style="font-size:9pt;">
					<textarea name="content" style="width: 100%; height: 300px;"></textarea>
				</span></b>
			</td>
	    </tr>
	    <tr>
	        <td width="450" height="20" colspan="2" align="center">
	        	<b><span style="font-size:9pt;">
	        		<input type=submit value=글쓰기> 
	        		<input type=reset value=다시쓰기>
	        	</span></b>
	        </td>
	    </tr>
	</table>

</form>

<hr>
<div align=right><span style="font-size:9pt;">&lt;<a href="../article?command=board">리스트로 돌아가기</a>&gt;</span></div>

</BODY>
</HTML>
